<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="addFlight.css">
    <title>Add Flight</title>
</head>
<body>
    <div class="container">
        <h2>Add Flight</h2>
        <form action="#" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="id">ID:</label>
            <input type="text" id="id" name="id" required>

            <label for="itinerary">Itinerary:</label>
            <input type="text" id="itinerary" name="itinerary" required>

            <label for="fees">Fees:</label>
            <input type="text" id="fees" name="fees" required>

            <label for="passengers"># Passengers:</label>
            <input type="number" id="passengers" name="passengers" required>

            <label for="time">Time:</label>
            <input type="time" id="time" name="time" required>

            <button type="submit">Add Flight</button>
            <a href="home.html" onclick="history.back()">Back</a>
        </form>
    </div>
</body>
</html>
