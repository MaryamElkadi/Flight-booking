<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="FlightInfo.css">
    <title>Flight Info</title>
</head>

<body>
    
 <div class="container1">
    <div class="search-flight">
        <label for="searchFrom">From:</label>
        <input type="text" id="searchFrom" name="searchFrom" placeholder="Enter From location">

        <label for="searchTo">To:</label>
        <input type="text" id="searchTo" name="searchTo" placeholder="Enter To location">

        <button type="button" onclick="searchFlight()">Search</button>
    </div>
 </div>
    <div class="container">
        <h2>Flight Info</h2>
        <div class="flight-info">
        

            <label for="takeIt">Take It?</label>
            <select id="takeIt" name="takeIt">
                <option value="account">From Account $</option>
                <option value="cash">Cash</option>
            </select>

            <button type="button" onclick="openPaymentWindow()">Proceed to Payment</button>

            <label for="messageCompany">Message the Company:</label>
            <textarea id="messageCompany" name="messageCompany" rows="4" placeholder="Type your message here" required></textarea>
            <button type="button" onclick="sendMessage()">Send Message</button>

         
        </div>
    </div>
    <div id="paymentModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closePaymentModal()">&times;</span>
            <label for="userInputAmount">Enter the payment amount:</label>
            <input type="number" id="userInputAmount">
            <button onclick="confirmPaymentAmount()">Confirm</button>
        </div>
    </div>
    <script src="flightInfo.js"></script>
</body>

</html>
