<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="passengerProfile.css">
    <title>Passenger Profile</title>
</head>
<body>
    <div class="container">
        <h2>Welcome, Passenger!</h2>
        <div class="passenger-info">
            <label for="name">Name:</label>
            <input type="text" id="name">

            <label for="email">Email:</label>
            <input type="text" id="email">

            <label for="image">Image:</label>
            <input type="file" id="image">
            

            <label for="tel">Telefone:</label>
            <input type="text" id="tel">
            

            <label for="completedFlights">Completed Flights:</label>
            <select class="completedFlights">
                <option value="flight1">flight1</option>
                <option value="flight2">flight2</option>
                <option value="flight2">flight2</option>
            </select>

            <label for="currentFlights">Current Flights:</label>
            <select class="currentFlights">
                <option value="flight1">flight1</option>
                <option value="flight2">flight2</option>
                <option value="flight2">flight2</option>
            </select>
    

            

            <label for="searchFlight">Search a Flight:</label>
            <input type="text" id="searchFlight" name="searchFlight" placeholder="Enter flight details">
            <button type="submit">Search</button>
            <button type="submit"><a href="home.html" style="color: white;">Back</a>
    </div>
</body>
</html>
