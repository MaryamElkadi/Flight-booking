<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="passengerProfile1.css">
    <title>Passenger Profile</title>
</head>
<body>
    <div class="container">
        <h2>Welcome, Passenger!</h2>
        <div class="passenger-info">
            <label for="name">Name:</label>
            <p id="name">Mariam</p>

            <label for="email">Email:</label>
            <p id="email">Mariam.Maryam.Amr.Salma@gmail.com</p>

            <label for="image">Image:</label>
            <img id="image" src="images/2111.w023.n001.1321B.p1.1321.jpg" alt="Profile Image">

            <label for="tel">Tel:</label>
            <p id="tel">+201000000000</p>

            <label for="completedFlights">Completed Flights:</label>
            <ul id="completedFlights">
                <li>Flight 1</li>
                <li>Flight 2</li>
            </ul>

            <label for="currentFlights">Current Flights:</label>
            <ul id="currentFlights">
                <li>Flight 3</li>
                <li>Flight 4</li>
            </ul>

            <label for="searchFlight">Search a Flight:</label>
            <input type="text" id="searchFlight" name="searchFlight" placeholder="Enter flight details">
            <button type="button">Search</button>
            <button type="button"><a href="passengerProfile.html" style="color: white;">Edit Profile</a></button>
            <button type="submit"><a href="home.html" style="color: white;">Back</a>
        </div>
    </div>
</body>
</html>
